<!-- END PAGE LEVEL STYLES -->

<link href="{% static 'assets/global/css/plugins.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'assets/admin/layout/css/layout.css' %}" rel="stylesheet" type="text/css"/>

<!-- BEGIN BODY -->
<body>
<div class="page-lock">
	<div class="page-logo">
		<a class="brand" href="index.html">
{#		<img src="{% static 'assets/admin/layout4/img/logo-big.png' %}" alt="logo"/>#}
		<h3 class="logo-default ">代 <span style="color: red">你</span> 购</h3>
        </a>
	</div>
	<div class="page-body">
		<div class="lock-head">
			 已锁定
		</div>
		<div class="lock-body">
			<div class="pull-left lock-avatar-block">
				<img src="{% static 'assets/admin/pages/media/profile/photo3.jpg' %}" class="lock-avatar">
			</div>
			<form class="lock-form pull-left" action="{% url 'login' %}" method="post">
                {% csrf_token %}
				<h4>{{ request.user.username }}</h4>
				<div class="form-group">
                    <input class="form-control placeholder-no-fix display-hide" type="text" autocomplete="off" placeholder="用户名" name="username"/>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-success uppercase">登录</button>
				</div>
			</form>
		</div>
		<div class="lock-bottom">
{#			<a href="">Not Amanda Smith?</a>#}
		</div>
	</div>
	<div class="page-footer-custom">
		 Copyright © 2018 DaiYouGo Corporation.
	</div>
</div>

<script src="{% static 'assets/admin/layout/scripts/layout.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/admin/layout/scripts/demo.js' %}" type="text/javascript"></script>

jQuery(document).ready(function() {

});
